<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social_Media</title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const mediaItems = document.querySelectorAll('.media-');

    mediaItems.forEach(item => {
        const tooltipText = item.getAttribute('data-tooltip');
        const tooltip = document.createElement('div');
        tooltip.classList.add('tooltip');

        const positionClass = item.getAttribute('data-position') || 'tooltip-top';
        tooltip.classList.add(positionClass);

        tooltip.textContent = tooltipText;
        item.appendChild(tooltip);

        item.addEventListener('mouseover', () => {
            tooltip.style.opacity = '1';
            tooltip.style.transform = 'translateY(-5px)';
        });

        item.addEventListener('mouseout', () => {
            tooltip.style.opacity = '0';
            tooltip.style.transform = 'translateY(0)';
        });
    });
});

    </script>
</head>
<body>
    <div class="content">
        <h1>FIND ME HERE</h1>
        <div class="social">
            <div class="media-" data-tooltip="Facebook" data-position="tooltip-bottom">
                <a href="https://www.facebook.com/profile.php?id=100074435962363" target="_blank"><i class="uil uil-facebook-f"></i></a>
            </div>
            <div class="media-" data-tooltip="Twitter" data-position="tooltip-bottom">
                <a href="https://twitter.com/" target="_blank"><i class="uil uil-twitter"></i></a>
            </div>
            <div class="media-" data-tooltip="Instagram" data-position="tooltip-bottom">
                <a href="https://www.instagram.com/udayhotagond/" target="_blank"><i class="uil uil-instagram"></i></a>
            </div>
            <div class="media-" data-tooltip="LinkedIn" data-position="tooltip-bottom">
                <a href="https://www.linkedin.com/in/uday-hotagond-b979332a6/" target="_blank"><i class="uil uil-linkedin"></i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
